name: Build

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      sonar-analysis:
        required: false
        type: boolean
        default: true
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info

  sonar-analysis:
    needs: build-and-test
    if: ${{ inputs.sonar-analysis }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Check if Sonar is enabled
        id: sonar-check
        run: |
          if [[ "${{ secrets.token }}" == "" ]]; then
            echo "SONAR_TOKEN is not set. Skipping Sonar analysis."
            echo "sonar_enabled=false" >> $GITHUB_ENV
          else
            echo "SONAR_TOKEN is set. Sonar analysis will be performed."
            if [[ "${{ inputs.sonar-analysis }}" == "true" ]]; then
            echo "sonar_enabled=true" >> $GITHUB_ENV
            else
            echo "sonar_enabled=false" >> $GITHUB_ENV
            fi
          fi

      - name: SonarCloud Scan
        if: ${{ env.sonar_enabled == 'true' }}
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
